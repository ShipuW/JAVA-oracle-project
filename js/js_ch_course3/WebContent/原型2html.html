<script type="text/javascript">
	var arr = new Array(3,2,2,5,65);
	Array.prototype.sum = function(){
		var result = 0;
		for ( var int = 0; int < this.length; int++) {
			result +=this[int];
		}
		return result;
	};
	alert(arr.sum());
	var obj = new Array(1,2,3);
	alert(obj.sum());
	alert(obj.sum == arr.sum);
</script>
