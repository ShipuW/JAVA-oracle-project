<script type="text/javascript">
	//继承的第二种实现方式，call方法方式,Function对象中的方法
	function test(str, str2) {
		alert(this.name + ", " + str + ", " + str2);
	}
	var object = new Object();
	object.name = "oracle";
	//test.call相当于调用了test函数
	test.call(object, "oracletest", "hello"); //将object赋给了this
</script>
