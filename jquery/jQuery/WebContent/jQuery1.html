<title>Insert title here</title>
<!-- 引入jQuery -->
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//click相当于我们onclick方法
		$("a").click(function() {
			alert("hello world!");
		});
	});
	
	$(function() {
		$("a").click(function() {
			alert("hello world!");
		});
	});
</script>

</body>
</html>
