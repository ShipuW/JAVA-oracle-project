<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>
<body>
	<a id="hello">chick me</a>
	<script type="text/javascript">
	//css方法可以写上二个值或者一个值

	//如果二个值改变颜色
		$("#hello").css("color", "red");
	</script>
</body>
