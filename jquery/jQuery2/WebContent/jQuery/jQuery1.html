<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery读取节点信息</title>
</head>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function() {
		//得到p标签的元素节点
		var p = $("p");
		//得到title
		var title = p.attr("title");
		
		
		//得到li的元素节点
		var li = $("ul li:eq(1)");//
		
		var title2 = li.attr("title");
		//得到元素的内容
		var text = li.text();
		alert("p"+title);
		alert("li"+title2);
		alert("li"+"内容:"+text);
		alert("p"+"内容："+p.text());
		//设置
		li.attr("title", "myTitle");

	});
</script>
<body>
<body>
	<p title="hello world">您认为java编程如何？</p>
	<ul>
		<li title="1">好</li>
		<li title="2">很好</li>
		<li title="3">非常好</li>
		<li title="4">特别好</li>
		<li title="5">太好了</li>
		<li title="6">好的无法描述了</li>
	</ul>
</body>
</body>
</html>
