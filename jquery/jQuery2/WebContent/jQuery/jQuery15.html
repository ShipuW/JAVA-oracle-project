<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom节点数</title>
</head>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function() {
		var v1 = $("p").next();
		alert(v1.html());
		var v2 = $('p').prev();
		alert(v2.html());
		var v3 = $('p').siblings();
		alert(v3.html());
		alert(v3.length);

	});
</script>
<body>
<body>
	<ul>
		<li title="1">好</li>
		<li title="2">很好</li>
		<li title="3">非常好</li>
		<li title="4">特别好</li>
		<li title="5">太好了</li>
		<li title="6">好的无法描述了</li>
	</ul>
	<ul>

	</ul>
