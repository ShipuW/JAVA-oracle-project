<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery元素包裹</title>
</head>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function() {
		//$("p").wrap("<a href='http://www.google.com'><b></b></a>");
		$("p").wrapInner("<a href='http://www.google.com'><b></b></a>");
	});
</script>
<body>
<body>
	<p title="hello world">您认为java编程如何？</p>
	<ul>
		<li title="1">好</li>
		<li title="2">很好</li>
		<li title="3">非常好</li>
		<li title="4">特别好</li>
		<li title="5">太好了</li>
		<li title="6">好的无法描述了</li>
	</ul>
</body>
</body>
</html>
