<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery元素包裹</title>
</head>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("input:eq(0)").click(function() {
			alert($("p").html());
		});

		$("input:eq(1)").click(function() {
			alert($("p").text());
		});

		$("input:eq(2)").click(function() {
			$("p").html('<a href="http://www.google.com">hello world</a>');
		});

		$("input:eq(3)").click(function() {
			$("p").text('<a href="http://www.google.com">hello world</a>');
		});

		$("input:eq(4)").click(function() {
			alert($(this).val());
		});

		$("input:eq(5)").click(function() {
			$(this).val('hello world');
		});

	});
</script>
<body>
<body>
	<input type="button" value="button1">
	<input type="button" value="button2">
	<input type="button" value="button3">
	<input type="button" value="button4">
	<input type="button" value="button5">
	<input type="button" value="button6">
	<p title="hello world">您认为java编程如何？</p>
	<ul>
		<li title="1">好</li>
		<li title="2">很好</li>
		<li title="3">非常好</li>
		<li title="4">特别好</li>
		<li title="5">太好了</li>
		<li title="6">好的无法描述了</li>
	</ul>
</body>
</body>
</html>
