<html>
	<head>
		<title>申请网上报名</title>
		<style>
			#first{background-color:#F5F5F5;
				}
		</style>
	</head>
	<body background="3.jpg">
		<form action="http://www.baidu.com" method="get">
			<table id="first" border="1" height="300px" width="600px" align="center">
				<tr>
					<td colspan="2" align="center">请认真填写下表</td>
				</tr>
				<tr>
					<td>用户名:</td>
					<td>
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<td>第一次输入密码：</td>
					<td>
						<input type="password"/>
					</td>
				</tr>
				<tr>
					<td>请再输入一次密码：</td>
					<td>
						<input type="password"/>
					</td>
				<tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="sex"/>男<input type="radio" name="sex"/>女
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox"/>游泳<input type="checkbox"/>音乐<input type="checkbox"/>读书<input type="checkbox"/>电影
					</td>
				</tr>
				<tr>
					<td>找回密码提示问题：</td>
					<td>
						<table>
							<tr>
								<td>
									你妈妈姓什么?<input type="text"/>
								</td>
							</tr>
							<tr>
								<td>
									你喜欢吃什么?<input type="text"/>
								</td>
							</tr>
							<tr>
								<td>
									你崇拜谁?<input type="text"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						你的籍贯：
					</td>
					<td>
						<select name="籍贯">
							<option selected="true">请选择籍贯</option>
							<option>河北省</option>
							<option>山西省</option>
							<option>辽宁省</option>
							<option>吉林省</option>
							<option>黑龙江省</option>
							<option>江苏省</option>
							<option>浙江省</option>
							<option>福建省</option>
							<option>安徽省</option>
							<option>江西省</option>
							<option>山东省</option>
							<option>河南省</option>
							<option>湖北省</option>
							<option>湖南省</option>
							<option>广东省</option>
							<option>海南省</option>
							<option>四川省</option>
							<option>贵州省</option>
							<option>云南省</option>
							<option>陕西省</option>
							<option>甘肃省</option>
							<option>青海省</option>
							<option>北京市</option>
							<option>天津市</option>
							<option>上海市</option>
							<option>重庆市</option>
							<option>广西壮族自治区</option>
							<option>内蒙古自治区</option>
							<option>西藏自治区</option>
							<option>新疆维吾尔自治区</option>
							<option>宁夏回族自治区</option>
							<option>香港特别行政区</option>
							<option>澳门特别行政区</option>
							<option>台湾省</option>		
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset"/>
						<input type="submit" value="确定"/>
					</td>
				</tr>
				
			</table>
		</form>
	
	</body>

</html>
